<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Reset (OTP)</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-inner container">
      <div class="brand">ðŸšŒ TripWheels</div>
      <ul class="nav-links">
        <li><a href="{{ url_for('index') }}">Inti (Home)</a></li>
        <li><a href="{{ url_for('help_page') }}">Sahayam</a></li>
      </ul>
    </div>
  </nav>
  {% with msgs = get_flashed_messages(with_categories=True) %}
    {% if msgs %}
    <div class="container" style="max-width:520px">
      {% for cat, msg in msgs %}
      <div class="toast {{ 'error' if cat=='error' else 'show' }}" style="position:static">{{ msg }}</div>
      {% endfor %}
    </div>
    {% endif %}
  {% endwith %}
  <div class="container" style="max-width:520px">
    <h1>Password Reset (OTP)
    </h1>
    <form method="post" class="auth-form" style="background:rgba(255,255,255,0.08);padding:16px;border-radius:10px">
      <label>Email
        <input type="email" name="email" value="{{ email or '' }}" required />
      </label>
      <label>OTP Code
        <input type="text" name="code" minlength="4" maxlength="8" required />
      </label>
      <label>New Password (Kotha Password)
        <input type="password" name="new_password" minlength="6" required />
      </label>
      <label>Confirm New Password
        <input type="password" name="confirm_password" minlength="6" required />
      </label>
      <button type="submit">Reset Cheyandi</button>
    </form>
  </div>
</body>
</html>
